{% extends 'base.html' %}
{% block content %}
<div class="container inp-txt">
  <form method="post" autocomplete="off">
    {% csrf_token %}
    <textarea class="form-control mb-3" name="user_input" rows="5"></textarea>
   
    <button type="submit" class="btn btn-dark mt-3">
      Submit
    </button>
  </form>
</div>
<br>

{% if object %}
  <div>
    {{ object.phrase }}
    <br>
    <img src="{{img_url}}" alt="{{ object.phrase }}">
   <!--object.ai_image.url--> 
  </div>

</div>
{% endif %}

{% endblock content %}
